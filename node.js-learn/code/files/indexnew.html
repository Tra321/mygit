<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>具有垂直滚动条的图片画廊</title>
    <link rel="stylesheet" href="./index.css" />
</head>

<body>
    <div class="gallery-container">
        <div class="thumbnails"></div>
        <div class="scrollbar">
            <div class="thumb"></div>
        </div>
        <div class="slides">
            <div><img src="https://picsum.photos/id/1067/540/720" alt="Description of image 1"></div>
            <div><img src="https://picsum.photos/id/122/540/720" alt="Description of image 2"></div>
            <div><img src="https://picsum.photos/id/188/540/720" alt="Description of image 3"></div>
            <div><img src="https://picsum.photos/id/249/540/720" alt="Description of image 4"></div>
            <div><img src="https://picsum.photos/id/257/540/720" alt="Description of image 5"></div>
            <div><img src="https://picsum.photos/id/259/540/720" alt="Description of image 6"></div>
            <div><img src="https://picsum.photos/id/283/540/720" alt="Description of image 7"></div>
            <div><img src="https://picsum.photos/id/288/540/720" alt="Description of image 8"></div>
            <div><img src="https://picsum.photos/id/299/540/720" alt="Description of image 9"></div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
